<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 mb-5">S'enregistrer</h2>
                
              <div class="container custom-container">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" [(ngModel)]="userDetails.firstName" class="form-control" placeholder="Prénom">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="userDetails.lastName" class="form-control" placeholder="Nom">
                  </div>
                  <div class="form-group">
                    <input type="date" [(ngModel)]="userDetails.birthDate" class="form-control" placeholder="Date de naissance">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="userDetails.email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="userDetails.plainPassword" class="form-control" placeholder="Mot de passe">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="userDetails.phone" class="form-control" placeholder="Numéro de téléphone">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" (click)="addUser(userDetails)">Créer son compte</button>
                  </div>
                </div>
              </div>
              

            </div>

            <div>
              <p class="mb-0">Vous avez déjà un compte ? <a href="#!" routerLink="../login" routerLinkActive="active" class="text-white-50 fw-bold">Se connecter</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
