

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-11 col-lg-11 col-xl-11">
        <div class="card bg-danger text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
              
              <h2 class="fw-bold mb-2 mb-5">Ressources</h2>
              
              
              <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
  
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Utilisateur </th>
                    <td mat-cell *matCellDef="let post" style="text-align: left;"> {{post.user['firstName']}} </td>
                </ng-container>
              
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100%;"> Titre </th>
                    <td mat-cell *matCellDef="let post" style="text-align: left;"> {{post.title}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="opacity: 0;"> ID </th>
                    <td mat-cell *matCellDef="let post" style="opacity: 0;"> {{post.id}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ressourcesView', row.id]">{{ row.id }}></tr>
              </table>
              
              <mat-paginator [pageSize]="6" [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
              
              
  
            </div>
            <button class="btn btn-outline-light btn-lg px-5" routerLink="../ressourcesAdd" routerLinkActive="active">Ajouter une nouvelle ressource</button>
              
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br> <br> <br> <br>
