

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-11 col-lg-11 col-xl-11">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="form-outline form-white mb-4 col-2">
                <button class="btn btn-outline-light btn-lg px-5" (click)="back()">Retour</button>
            </div>
              <h2 class="fw-bold mb-2 mb-5">Ajouter une ressource</h2>
              
              <div class="row">
        
                  <div class="form-outline form-white mb-4">
                    <input type="text" [(ngModel)]="resourceDetails.title" class="form-control form-control-lg" placeholder="Titre">
                  </div>
                  <div class="form-outline form-white mb-4 col-6">
                    <input type="text" [(ngModel)]="resourceDetails.category" class="form-control form-control-lg" placeholder="Catégorie">
                  </div>
                  <div class="form-outline form-white mb-4 col-6">
                    <input type="text" [(ngModel)]="resourceDetails.type" class="form-control form-control-lg" placeholder="Type">
                  </div>
                  <div class="form-outline form-white mb-4">
                    <textarea [(ngModel)]="resourceDetails.text" class="form-control form-control-lg" placeholder="Contenu">
                      </textarea>
                  </div>
                  <!-- <div class="form-group">
                    <input type="text" [(ngModel)]="resourceDetails.contents[0]" class="form-control" placeholder="Phone">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="resourceDetails.contents[1]" class="form-control" placeholder="Phone">
                  </div> -->
                  <div class="form-outline form-white mb-4">
                    <button class="btn btn-outline-light btn-lg px-5" (click)="addResource(resourceDetails)">Création de la ressource</button>
                  </div>
        
            </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br> <br> <br> <br>
