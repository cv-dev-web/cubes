

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-11 col-lg-11 col-xl-11">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
                <div class="form-outline form-white mb-4 col-2">
                    <button class="btn btn-outline-light btn-lg px-5" (click)="back()">Retour</button>
                </div>
              <h2 id="titre" name="titre" class="fw-bold mb-2 mb-5">{{post.title}}</h2>
              
              <form class="row">

       
                <div class="form-outline form-white mb-4 col-4">
                    <p id="category" name="category" class="form-control form-control-lg">{{post.category.catName}}</p>
                </div>
                <div class="form-outline form-white mb-4 col-4">
                    <p id="type" name="type" class="form-control form-control-lg">{{post.type.typeName}}</p>
                </div>

                
                <div *ngIf="post.contents[0].chemin.indexOf('image') !== -1; else elseBlock">
                  <div class="form-outline form-white mb-4 col-6">
                    <img id="file" name="file" [src]="post.contents[0].chemin" width="100%">
                  </div>
                  <div class="form-outline form-white mb-4 col-6">
                    <video id="file" name="file" [src]="post.contents[1].chemin"></video>
                  </div>
                </div>
                <ng-template #elseBlock>
                  <div class="form-outline form-white mb-4 col-6">
                    <img id="file" name="file" [src]="post.contents[1].chemin" width="100%">
                  </div>
                  <div class="form-outline form-white mb-4 col-6">
                    <video id="file" name="file" [src]="post.contents[0].chemin"></video>
                  </div>
                </ng-template>


                <div class="form-outline form-white mb-4">
                    <textarea id="desc" name="desc" class="form-control form-control-lg">{{post.text}}</textarea>
    
                </div>

                <div class="form-outline mb-4 offset-4 col-2">
                  <button [ngStyle]="{color: getColorLike()}"type="button" class="form-control form-control-lg" 
                  [disabled]="postDisabledDislike == 1" 
                  (click)="like()"
                  value="Like"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg></button>
              </div>
              <div class="form-outline mb-4 col-2">
                <button [ngStyle]="{color: getColorDislike()}" type="button" class="form-control form-control-lg" 
                [disabled]="postDisabledLike == 1" 
                (click)="dislike()" 
                value="Dislike"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg></button>
              </div>

              
         
              </form>
  
            </div>
  
          </div>
        </div>
        <comments currentUserId="1"></comments>
      </div>
    </div>
  </div>
  
  <br> <br> <br> <br>
