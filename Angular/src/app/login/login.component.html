<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-danger text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 mb-5">Connexion</h2>
                
              <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">

                <div class="form-outline form-white mb-4">
                  <input type="email" id="email" name="email" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Mot de passe</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Mot de passe oubli√© ?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Se connecter</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
                
              </form>
              

            </div>

            <div>
              <p class="mb-0">Vous n'avez pas de compte ? <a href="#" routerLink="../registration" routerLinkActive="active" class="text-white-50 fw-bold">S'enregistrer</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
